<!DOCTYPE html>
<html>

<head>
    <title>Map Search</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Add link to favicon if it exists -->
    <link rel="icon" href="/static/assets/favicon.png" type="image/png">
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js PLY Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <!-- Three.js Orbit Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div class="headerContainer">
        <h1>
            Map Search
        </h1>
        <div class="inputBar">
            <form id="searchForm">
                <input type="text" id="search" placeholder="Enter your search term">
                <button type="submit" id="searchButton">Search</button>
            </form>
            <!-- Removed Set Index Directory button -->
            <button id="darkModeToggle">Dark Mode</button>
        </div>
    </div>
    <div class="mainContainer">
        <div id="pointCloudContainer"></div>
        <div id="imageContainer"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
